<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Application web - Citations</title>
</head>

<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>0 citations</h3>
    <hr>
    <form action="" id="quotationsAdd">
        <div id="quotation">
            <label for="quotation">Saisir la citation : </label>
            <input type="text" id="textQuotation">
        </div>

        <div id="nameAuthor">
            <label for="textAuthor">Saisir le nom de l'auteur.ice : </label>
            <input type="text" name="textAuhtor" id="textAuthor">
        </div>

        <button id="add">Ajouter</button>
    </form>

    <div id="quote-list">
        <div id="quote">
            <p class="text">Citation : On ne nait pas femme, on le devient.</p>
            <p class="author">Autrice : Simone de Beauvoir</p>
        </div>
    </div>

</body>
<script defer src="script.js"></script>

</html>
